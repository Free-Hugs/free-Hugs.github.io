  <div class="bar">
    <button class="bar-item project-btn active-project" onclick="openCity(event, 'London')"><b>Jukebox</b></button>
    <button class="bar-item project-btn" onclick="openCity(event, 'Paris')"><b>Budget Planner</b></button>
    <button class="bar-item project-btn" onclick="openCity(event, 'Tokyo')"><b>Hack and Slash</b></button>
  </div>
  
  <div id="London" class="container project">
    <h2>Jukebox</h2>
    <br>
    <p>A platform to share music and listen it in real time.</p>
  </div>
  
  <div id="Paris" class="container project" style="display:none">
    <h2>Budget Planner</h2>
    <br>
    <p>Android application to plan your spent and received money.</p> 
  </div>
  
  <div id="Tokyo" class="container project" style="display:none">
    <h2>Hack and Slash</h2>
    <br>
    <p>A Unity Hack and Slash project</p>
  </div>
  
  <script>
  function openCity(evt, cityName) {
    var i;
    var x = document.getElementsByClassName("project");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    var activebtn = document.getElementsByClassName("project-btn");
    for (i = 0; i < x.length; i++) {
      activebtn[i].className = activebtn[i].className.replace(" active-project", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active-project";
  }
  </script>
</body>
